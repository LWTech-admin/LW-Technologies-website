<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LW Technologies - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #002140, #004080);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    img {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="LW Technologies Logo">
    <h1>LW Technologies</h1>
    <p>Stay tuned, we'll be live soon.</p>
    <p>Contact us at <a href="mailto:contact@lwtech.ch">contact@lwtech.ch</a></p>
  </div>

  <!-- Optional Countdown Script -->
  <script>
    // Example countdown to a date (replace with your launch date)
    const launchDate = new Date("2025-09-30T00:00:00").getTime();
    const countdownEl = document.getElementById('countdown');

    setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if(distance < 0){
        countdownEl.innerHTML = "We are live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
